    <title>Demo: A Fullscreen Slideshow using Skrollr.js</title>

<body>

    <!--[if lt IE 7]>

	<!-- Demo content -->			
	<div id="page-content">        
        <div id="slides-container">
            <div id="slides" 
                 data-0="transform: translate(0%, 0%)"
                 data-150p="transform: translate(0%, -50%)"
                 data-200p=""
                 data-300p="transform: translate(-50%, -50%)"
                 data-350p=""
                 data-450p="transform: translate(-50%, 0%)">
                <div id="slide-1" class="slide">
                    <div class="caption">
                        <h1>Image 1 Title</h1>
                        <p>Image description goes hire...</p>
                    </div>
                </div>
                <div id="slide-2" class="slide">
                    <div class="caption">
                        <h1>Image 2 Title</h1>
                        <p>Image description goes hire...</p>
                    </div>
                </div>
                <div id="slide-3" class="slide">
                    <div class="caption">
                        <h1>Image 3 Title</h1>
                        <p>Image description goes hire...</p>
                    </div>
                </div>
                <div id="slide-4" class="slide">
                    <div class="caption">
                        <h1>Image 4 Title</h1>
                        <p>Image description goes hire...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="helper">
            <div class="marker red"></div>
            <div class="marker blue"></div>
            <div class="marker orange"></div>
            <div class="marker green"></div>
        </div>

	</div>
	<!-- /Demo content -->   
    <script src="./js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init();
    </script>
</body>
